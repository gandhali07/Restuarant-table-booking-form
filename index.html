<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class="card-container">
            <div class="card-img">
                <!-----img here------>
            </div>
            <div class="card-content">
                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <select name="days">
                            <option value="day-select">Select Day</option>
                            <option value="sunday">Sunday</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>
                        <select name="hours">
                            <option value="hour-select">Select Time</option>
                            <option value="10">10: 00</option>
                            <option value="12">12: 00</option>
                            <option value="14">14: 00</option>
                            <option value="16">16: 00</option>
                            <option value="18">18: 00</option>
                            <option value="20">20: 00</option>
                            <option value="22">22: 00</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="form-row">
                        <input type="number" placeholder="How many persons?" min="1">
                        <input onclick="myFunction()" type="submit" value="BOOK TABLE">
                    </div>
                    <p class="confirmation" id="confirmation"></p>
                </form>
            </div>
        </div>
    </section>

    <script>
        function myFunction() {
            let text;
            if (confirm("Are you sure?") == true) {
                text = "Booking confirmed!";
            } else {
                text = "Sorry, Try again!";
            }
            document.getElementById("confirmation").innerHTML = text;
        }
    </script>
</body>
</html>
